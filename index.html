<body class="material-theme">
    <!-- App Update Notification (Hidden by default) -->
    <div id="appUpdateNotification" class="update-notification hidden" role="alert" aria-live="polite">
        <div class="update-notification-content">
            <div class="update-notification-icon">
                <i class="material-icons" data-icon="system_update">system_update</i>
            </div>
            <div class="update-notification-text">
                <strong>New version available!</strong>
                <span>Refresh to get the latest features.</span>
            </div>
            <div class="update-notification-actions">
                <button id="refreshAppBtn" class="btn btn-primary btn-sm" aria-label="Refresh application">
                    Refresh
                </button>
                <button id="dismissUpdateBtn" class="btn btn-text btn-sm" aria-label="Dismiss update notification">
                    Dismiss
                </button>
            </div>
        </div>
    </div>

    <!-- PWA Install Banner (Hidden by default) -->
    <div id="pwaInstallBanner" class="pwa-install-banner hidden" role="dialog" aria-labelledby="pwaInstallTitle"
        aria-live="polite">
        <div class="pwa-install-content">
            <div class="pwa-install-icon">
                <i class="material-icons" data-icon="install_mobile">install_mobile</i>
            </div>
            <div class="pwa-install-text">
                <strong id="pwaInstallTitle">Install Community Trade Network</strong>
                <span>Get quick access from your home screen</span>
            </div>
            <div class="pwa-install-actions">
                <button id="installPwaBtn" class="btn btn-primary btn-sm" aria-label="Install application">
                    Install
                </button>
                <button id="dismissInstallBtn" class="btn btn-text btn-sm" aria-label="Dismiss install prompt">
                    Later
                </button>
            </div>
        </div>
    </div>

    <!-- Main View Container -->
    <main id="mainViewContainer" class="main-view-container">
        <!-- Views will be dynamically loaded here by view modules -->
    </main>

    <!-- Bottom Navigation Bar - Mobile -->
    <nav class="bottom-nav mobile-only" aria-label="Main navigation">
        <div class="bottom-nav-content">
            <!-- Browse - Replaces Home -->
            <a href="#" class="bottom-nav-item" data-view="categories" aria-label="Browse categories">
                <i class="material-icons" data-icon="category">category</i>
                <span class="bottom-nav-label">Browse</span>
            </a>
            
            <!-- Search - Central discovery tool -->
            <a href="#" class="bottom-nav-item" data-view="search" aria-label="Search contractors">
                <i class="material-icons" data-icon="search">search</i>
                <span class="bottom-nav-label">Search</span>
                <span class="bottom-nav-badge filter-badge hidden">0</span>
            </a>
            
            <!-- Add+ - Primary action for adding contractors -->
            <a href="#" class="bottom-nav-item bottom-nav-item-primary" data-view="add" aria-label="Add contractor">
                <i class="material-icons" data-icon="add">add</i>
                <span class="bottom-nav-label">Add</span>
            </a>
            
            <!-- Map - Geographic interface -->
            <a href="#" class="bottom-nav-item" data-view="map" aria-label="View map">
                <i class="material-icons" data-icon="map">map</i>
                <span class="bottom-nav-label">Map</span>
            </a>
            
            <!-- Profile - User settings and favorites -->
            <a href="#" class="bottom-nav-item" data-view="profile" aria-label="User profile">
                <i class="material-icons" data-icon="person">person</i>
                <span class="bottom-nav-label">Profile</span>
                <span class="bottom-nav-badge" id="mobileFavBadge">0</span>
            </a>
        </div>
    </nav>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Enhanced Service Worker Registration -->
    <script>
        // Service Worker Registration with Enhanced Update Handling
        if ('serviceWorker' in navigator) {
            // Enhanced registration with update tracking
            const registerServiceWorker = async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('‚úÖ Service Worker registered successfully:', registration.scope);

                    // Check for updates periodically
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('üîÑ New Service Worker found, installing...');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New content is available, show update notification
                                console.log('üì¶ New content available, please refresh.');
                                showAppUpdateNotification();
                            }
                        });
                    });

                    // Check for updates every hour
                    setInterval(() => {
                        registration.update();
                    }, 60 * 60 * 1000);

                } catch (error) {
                    console.error('‚ùå Service Worker registration failed:', error);
                }
            };

            // Wait for page load to register SW
            window.addEventListener('load', registerServiceWorker);

            // Handle controller change (when SW takes control)
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('üéØ Service Worker controller changed');
                window.location.reload();
            });
        }

        // Global function to show app update notification
        function showAppUpdateNotification() {
            const notification = document.getElementById('appUpdateNotification');
            if (notification) {
                notification.classList.remove('hidden');
                notification.setAttribute('aria-hidden', 'false');
            }
        }

        // Global function to hide app update notification
        function hideAppUpdateNotification() {
            const notification = document.getElementById('appUpdateNotification');
            if (notification) {
                notification.classList.add('hidden');
                notification.setAttribute('aria-hidden', 'true');
            }
        }

        // Global refresh function
        function refreshApplication() {
            window.location.reload();
        }

        // Set up global event listeners for update notification
        document.addEventListener('DOMContentLoaded', function () {
            const refreshBtn = document.getElementById('refreshAppBtn');
            const dismissBtn = document.getElementById('dismissUpdateBtn');

            if (refreshBtn) {
                refreshBtn.addEventListener('click', refreshApplication);
            }

            if (dismissBtn) {
                dismissBtn.addEventListener('click', hideAppUpdateNotification);
            }
        });
    </script>

    <!-- Main ES6 Module Entry Point -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
