<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Reviews</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="flex-between">
            <div>
                <h1>Contractor Reviews</h1>
                <p>Find and review local contractors</p>
            </div>
            <nav>
                <a href="admin.html" class="btn btn-secondary">Admin Dashboard</a>
            </nav>
        </header>

        <!-- Search and Filter Section -->
        <section class="dashboard-controls">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search contractors by name, category, or service..." class="input search-input">
                    <button class="btn btn-primary" onclick="app.searchContractors()">Search</button>
                </div>
                <div class="filter-section">
                    <div class="form-group" style="margin: 0;">
                        <select id="categoryFilter" class="input" onchange="app.filterContractors()">
                            <option value="">All Categories</option>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <select id="ratingFilter" class="input" onchange="app.filterContractors()">
                            <option value="">All Ratings</option>
                            <option value="4.5">4.5+ Stars</option>
                            <option value="4.0">4.0+ Stars</option>
                            <option value="3.5">3.5+ Stars</option>
                            <option value="3.0">3.0+ Stars</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="stats-overview">
                <div class="stat-card">
                    <span class="stat-number" id="totalContractorsCount">0</span>
                    <span class="stat-label">Total Contractors</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalReviewsCount">0</span>
                    <span class="stat-label">Total Reviews</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="averageRatingCount">0.0</span>
                    <span class="stat-label">Avg Rating</span>
                </div>
            </div>
        </section>

        <!-- Contractor List -->
        <section class="contractor-list" id="contractorList">
            <div class="section-header flex-between">
                <h2>Available Contractors</h2>
                <div class="sort-options">
                    <div class="form-group" style="margin: 0;">
                        <select id="sortBy" class="input" onchange="app.sortContractors()">
                            <option value="name">Sort by Name</option>
                            <option value="rating">Sort by Rating</option>
                            <option value="reviews">Sort by Reviews</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="grid grid-3" id="contractorsGrid">
                <!-- Contractors will be loaded here -->
            </div>
        </section>

        <!-- Review Form Modal -->
        <div class="modal" id="reviewModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Leave a Review</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <input type="hidden" id="contractorId">
                        
                        <div class="form-group">
                            <label for="reviewerName">Your Name:</label>
                            <input type="text" id="reviewerName" class="input" required>
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <div class="star-rating">
                                <span class="star" data-rating="1">★</span>
                                <span class="star" data-rating="2">★</span>
                                <span class="star" data-rating="3">★</span>
                                <span class="star" data-rating="4">★</span>
                                <span class="star" data-rating="5">★</span>
                            </div>
                            <input type="hidden" id="rating" required>
                        </div>

                        <div class="form-group">
                            <label for="comment">Review:</label>
                            <textarea id="comment" rows="4" class="input" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contractor Details Modal -->
        <div class="modal" id="contractorModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Contractor Details</h2>
                    <span class="close" id="closeContractorModal">&times;</span>
                </div>
                <div class="modal-body" id="contractorDetails">
                    <!-- Contractor details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/modules/storage.js"></script>
    <script src="js/data/defaultData.js"></script>
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/data.js"></script>
    <script src="js/modules/categories.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
