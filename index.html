<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Reviews | Find Trusted Professionals</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Contractor Reviews">

    <!-- Fallback icons using emoji and data URIs to avoid 404 errors -->
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%232196f3'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white'>⭐</text></svg>">
    <link rel="icon" sizes="192x192"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%232196f3'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white'>⭐</text></svg>">
</head>

<body class="material-theme">
    <div class="container">
        <!-- Hero Section - MOBILE OPTIMIZED -->
        <section class="hero-section">
            <div class="hero-content">
                <h2 class="hero-title">Find Trusted Local Contractors</h2>
                <p class="hero-subtitle">Read reviews, compare ratings, and connect with the best professionals in your
                    area</p>
            </div>
        </section>

        
        <!-- REMOVED: Quick Filter Chips section - functionality moved to bottom navigation -->

        <!-- Map Container -->
        <section class="map-section">
            <div id="map-container" class="map-container material-card hidden"></div>
        </section>

        <!-- Contractor List Header - UPDATED: Added contractor count subtitle -->
        <section class="contractor-list material-card" id="contractorList">
            <div class="section-header">
                <div class="section-header-content">
                    <h2 class="section-title">Available Contractors</h2>
                    <span class="section-subtitle" id="contractorsCount">0 contractors</span>
                </div>
                <!-- REMOVED: Filter button - now accessible via bottom navigation on mobile -->
            </div>
            <div class="grid grid-3" id="contractorsGrid">
                <!-- Contractors will be loaded here -->
            </div>
        </section>

    </div>

    <!-- Material Design Modal Bottom Sheet for Filters -->
    <div class="bottom-sheet modal-bottom-sheet hidden" id="filtersSheet" role="dialog" aria-modal="true"
        aria-labelledby="filtersSheetTitle">
        <div class="bottom-sheet-scrim" data-action="hide-filters"></div>
        <div class="bottom-sheet-container">
            <div class="bottom-sheet-surface">
                <!-- Header -->
                <div class="bottom-sheet-header">
                    <div class="bottom-sheet-handle"></div>
                    <div class="bottom-sheet-title">
                        <h3 id="filtersSheetTitle">Filters</h3>
                    </div>
                    <button class="btn btn-icon bottom-sheet-close" data-action="hide-filters"
                        aria-label="Close filters">
                        <i class="material-icons">close</i>
                    </button>
                </div>

                <!-- Content -->
                <div class="bottom-sheet-content">
                    <!-- Search Input -->
                    <div class="material-form-group">
                        <label for="searchInput" class="material-input-label">
                            <i class="material-icons">search</i>
                            Search Contractors
                        </label>
                        <input type="text" id="searchInput" placeholder="Search by name, category, or location..."
                            class="material-input" data-action="search-keypress">
                    </div>

                    <!-- Filter Grid -->
                    <div class="filter-grid">
                        <!-- Location Filter -->
                        <div class="material-form-group">
                            <label for="locationFilter" class="material-input-label">
                                <i class="material-icons">location_on</i>
                                Location
                            </label>
                            <select id="locationFilter" class="material-select" data-action="filter">
                                <option value="">All Locations</option>
                                <!-- Locations will be populated dynamically -->
                            </select>
                        </div>

                        <!-- Category Filter -->
                        <div class="material-form-group">
                            <label for="categoryFilter" class="material-input-label">
                                <i class="material-icons">category</i>
                                Category
                            </label>
                            <select id="categoryFilter" class="material-select" data-action="filter">
                                <option value="">All Categories</option>
                                <!-- Categories will be populated dynamically -->
                            </select>
                        </div>

                        <!-- Rating Filter -->
                        <div class="material-form-group">
                            <label for="ratingFilter" class="material-input-label">
                                <i class="material-icons">star</i>
                                Minimum Rating
                            </label>
                            <select id="ratingFilter" class="material-select" data-action="filter">
                                <option value="">All Ratings</option>
                                <option value="4.5">4.5+ Stars</option>
                                <option value="4.0">4.0+ Stars</option>
                                <option value="3.5">3.5+ Stars</option>
                                <option value="3.0">3.0+ Stars</option>
                            </select>
                        </div>

                        <!-- Sort By -->
                        <div class="material-form-group">
                            <label for="sortBy" class="material-input-label">
                                <i class="material-icons">sort</i>
                                Sort By
                            </label>
                            <select id="sortBy" class="material-select" data-action="sort">
                                <option value="name">Name (A-Z)</option>
                                <option value="rating">Highest Rated</option>
                                <option value="reviews">Most Reviews</option>
                                <option value="location">Location</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="bottom-sheet-actions">
                    <button class="btn btn-text" data-action="clear-filters">
                        <i class="material-icons">clear_all</i>
                        <span>Clear All</span>
                    </button>
                    <button class="btn btn-primary" data-action="apply-filters">
                        <span>Show Results</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar - Mobile -->
    <nav class="bottom-nav mobile-only">
        <div class="bottom-nav-content">
            <a href="#" class="bottom-nav-item" data-view="home">
                <i class="material-icons">home</i>
                <span class="bottom-nav-label">Home</span>
            </a>
            <a href="#" class="bottom-nav-item" data-view="favorites">
                <i class="material-icons">favorite</i>
                <span class="bottom-nav-label">Favorites</span>
                <span class="bottom-nav-badge" id="mobileFavBadge">0</span>
            </a>
            <a href="#" class="bottom-nav-item" data-view="search">
                <i class="material-icons">search</i>
                <span class="bottom-nav-label">Search</span>
                <span class="bottom-nav-badge filter-badge hidden">0</span>
            </a>
            <a href="#" class="bottom-nav-item" data-view="map">
                <i class="material-icons">map</i>
                <span class="bottom-nav-label">Map</span>
            </a>
            <a href="admin.html" class="bottom-nav-item" data-view="admin">
                <i class="material-icons">admin_panel_settings</i>
                <span class="bottom-nav-label">Admin</span>
            </a>
        </div>
    </nav>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('✅ Service Worker registered successfully:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Main ES6 Module Entry Point -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
